<div class="panel panel-primary container-fluid">
  <div class="panel-heading">
    <h2>Sign Up Reactive</h2>
  </div>

  <div class="panel-body">
    <form class="form-horizontal"
          novalidate
          (ngSubmit)="save()"
          [formGroup]="signupForm">
      <fieldset>

        <!--FIRST NAME-->
        <div class="form-group row"
             [ngClass]="{'has-error': (signupForm.get('firstName').touched || signupForm.get('firstName').dirty) && !signupForm.get('firstName').valid }">
          <div class="col-md-3">
            <label class="control-label" for="firstNameId">First Name *</label>
          </div>
          <div class="col-md-9">
            <input class="form-control"
                   id="firstNameId"
                   type="text"
                   placeholder="First Name"
                   formControlName="firstName"/>
            <div
              class="help-block animated fadeIn"
              *ngIf="(signupForm.get('firstName').touched || signupForm.get('firstName').dirty) && signupForm.get('firstName').errors">
              <span *ngIf="signupForm.get('firstName').errors.required">
                  Please enter your first name.
              </span>
              <span *ngIf="signupForm.get('firstName').errors.minlength">
                  The first name must be longer than 3 characters.
              </span>
            </div>
          </div>
        </div>

        <!--LAST NAME-->
        <div class="form-group row"
             [ngClass]="{'has-error': (signupForm.get('lastName').touched || signupForm.get('lastName').dirty) && !signupForm.get('lastName').valid }">
          <div class="col-md-3">
            <label class="control-label" for="lastNameId">Last Name *</label>
          </div>
          <div class="col-md-9">
            <input class="form-control"
                   id="lastNameId"
                   type="text"
                   placeholder="Last Name"
                   formControlName="lastName"/>
            <div
              class="help-block animated fadeIn"
              *ngIf="(signupForm.get('lastName').touched || signupForm.get('lastName').dirty) && signupForm.get('lastName').errors">
              <span *ngIf="signupForm.get('lastName').errors.required">
                  Please enter your last name.
              </span>
            </div>
          </div>
        </div>

        <!--EMAIL-->
        <div class="form-group row"
             [ngClass]="{'has-error': (signupForm.get('email').touched || signupForm.get('email').dirty) && !signupForm.get('email').valid }">
          <div class="col-md-3">
            <label class="control-label" for="emailId">Email *</label>
          </div>
          <div class="col-md-9">
            <input class="form-control"
                   id="emailId"
                   type="email"
                   placeholder="Email"
                   formControlName="email"/>
            <div
              class="help-block animated fadeIn"
              *ngIf="(signupForm.get('email').touched || signupForm.get('email').dirty) && signupForm.get('email').errors">
              <span *ngIf="signupForm.get('email').errors.required">
                  Please enter your email address.
              </span>
              <span *ngIf="signupForm.get('email').errors.pattern">
                  Please enter a valid email address.
              </span>

              <!-- This one does not work -->
              <span *ngIf="signupForm.get('email').errors.email">
                  Please enter a valid email address.
              </span>
            </div>
          </div>
        </div>

        <!--PHONE-->
        <div class="form-group row"
             [ngClass]="{'has-error': (signupForm.get('phone').touched || signupForm.get('phone').dirty) && !signupForm.get('phone').valid }">
          <div class="col-md-3">
            <label class="control-label" for="phoneId">Phone <span id="phoneRequired" class=""></span></label>
          </div>
          <div class="col-md-9">
            <input class="form-control"
                   id="phoneId"
                   type="tel"
                   placeholder="Phone"
                   formControlName="phone"/>
            <div
              class="help-block animated fadeIn"
              *ngIf="(signupForm.get('phone').touched || signupForm.get('phone').dirty) && signupForm.get('phone').errors">
              <span *ngIf="signupForm.get('phone').errors.required">
                  Please enter your phone number.
              </span>
              <span *ngIf="signupForm.get('phone').errors.pattern">
                  Please enter a valid phone number.
              </span>
            </div>
          </div>
        </div>

        <!--NOTIFICATIONS-->
        <div class="form-group row">
          <label class="col-md-3 control-label">Notifications</label>
          <div class="col-md-9">
            <label class="radio-inline">
              <input type="radio"
                     value="email"
                     formControlName="notification"
                     (click)="setNotification('email')">Email
            </label>
            <label class="radio-inline">
              <input type="radio"
                     value="text"
                     formControlName="notification"
                     (click)="setNotification('text')">Text
            </label>
          </div>
        </div>


        <!--SEND CATALOG-->
        <div class="form-group row">
          <div class="col-md-12 checkbox">
            <label>
              <input id="sendCatalogId"
                     type="checkbox"
                     formControlName="sendCatalog">
              Send me your catalog
            </label>
          </div>
        </div>
